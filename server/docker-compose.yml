version: '3.7'
networks:
  postgres-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: 'true'
services:
  postgres:
    image: postgres
    container_name: database_mds
    networks:
      - postgres-network
    restart: always
    ports:
      - 5432:5432
    expose:
      - 5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker_mds
      - POSTGRES_DB=mds
    volumes:
      - pgdata:/data/postgres
  prisma:
    container_name: dockerprisma
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3333:3333
    networks:
      - postgres-network
    command: >
      bash -c '
        npx prisma generate
        npx prisma db push
        npm run dev
      '
    depends_on:
      - postgres
  app:
    build: .
    container_name: mds
    ports:
      - 3333:3333
    volumes:
      - .:/usr/app
    network_mode: host

volumes:
  pgdata:
    driver: local
