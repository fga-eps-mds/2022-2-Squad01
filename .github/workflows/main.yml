name: CI

on:
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: "yarn"

      
      - name: Acess server
        run: cd server/


      - name: Install dependencies
        run: yarn

      - name: linting
        run: yarn lint

      - name: Run test
        run: npm test

      - name: Vitest Coverage Report
        uses: davelosert/vitest-coverage-report-action@v1.3.1
        
